<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔐 CryptoText - Intercambia Mensajes Secretos 🔐</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>¡Bienvenido a CryptoText!</h1>

    <p class="descripcion">Intercambia mensajes secretos de manera divertida y segura utilizando nuestro encriptador/desencriptador. Simplemente ingresa tu texto, elige si deseas encriptar o desencriptar, ¡y descubre el mensaje oculto!</p>

    <label for="texto">Texto:</label>
    <textarea id="texto" rows="4" cols="50"></textarea>

    <label for="opcion">Selecciona una opción:</label>
    <select id="opcion">
        <option value="encriptar">Encriptar</option>
        <option value="desencriptar">Desencriptar</option>
    </select>

    <button onclick="procesar()">Procesar</button>

    <div class="resultado-container">
        <p class="resultado-titulo">Resultado:</p>
        <div id="resultado"></div>
        <button onclick="copiarTexto()">Copiar al portapapeles</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
